<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sam Pickles</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="landingpage1.css" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm anilkumar" style="height: 80px;">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="BGREMOVER LOGO.JPG" style="width: 60px; height: 60px; background-color: white; border-radius: 50%;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav ms-auto nav-custom">
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">ABOUT US</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">OUR PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#">REVIEWS</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img src="carouselimg1.jpg" class="w-100 d-block" style="height: 350px;" alt="First slide">
      </div>
      <div class="carousel-item">
        <img src="carousalimg2.jpg" class="w-100 d-block" style="height: 350px;" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="carousal3.jpg" class="w-100 d-block" style="height: 350px;" alt="Third slide">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- About Section with Pink Background and Centered Image -->
  <section class="container-fluid my-4" style="height: 100px; background-color: pink;">
    <div class="row h-100 align-items-center">
      <div class="col-12 text-center">
        <img src="baduko-removebg-preview.png" class="rajukumar" alt="">
      </div>
    </div>
  </section>

</body>
